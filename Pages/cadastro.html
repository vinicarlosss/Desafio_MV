<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icon/breakfast.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"  
    crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="../js/scripts/colaborador.js"></script>
    <title>Breakfast MV</title>
</head>
<body>
    <div id="container">
        <header><img src="../assets/image/MV.jpg" alt="logo-mv" class="logo-mv"></header>
        <img src="../assets/image/breakfast1.jpg" alt="Nuvem-Background" class="nuvem-img" id="nuvem-left">
        <img src="../assets/image/breakfast2.jpg" alt="Nuvem-Background" class="nuvem-img" id="nuvem-right">
        <div class="main-card-crudTwo">
            <header>
                <h3>Seja muito bem vindo(a), escolha uma opção!</h3>
            </header>

                <div class="line">
                    <h4>Nome:</h3>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"/>
                </div>
                <div class="line">
                    <h4>Cpf:</h4>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu cpf ex: 875.893.234-00"/>
                </div>
                <div class="line">
                    <h4>Opção:</h4>
                    <input type="text" class="form-control" id="comida" placeholder="Digite qual opção você levará ao nosso café :)"/>
                    <div id="Msg" class="alert" role="alert"></div>
                </div>
                <div class="lineTwo">
                    <input type="submit" onclick="addColaborador()" value="Enviar" class="entrada"/>
                    <input type="submit" onclick="attColaborador()" value="Atualizar" class="entrada"/>
                    <input type="submit" onclick="deleteColaborador()" value="Deletar" class="entrada"/>
                    <a href="../index.html" class="entrada"><button>Voltar ao início</button></a>
                </div>
            
        </div>
    </div>
</body>
</html>
